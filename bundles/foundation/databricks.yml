---
bundle:
  name: DLT_wheel_foundation_bundle
 
include:
  - workflow.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      # host:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
